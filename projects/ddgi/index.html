# 项目简介

本项目是对论文"Dynamic Diffuse Global Illumination with Ray-Traced Irradiance Fields"的复现。实现了完全动态的漫反射全局光照效果，支持任意类型的动态光源和动态物体。项目采用C++和开源渲染引擎G3D实现，代码行数约1k。
